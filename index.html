<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Make Up Catalog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Make Up Catalog</h1>
    </header>
    <main>
      <form class="catalog-control">
        <div class="form-control">
          <label for="filter-name">Name:</label>
          <input type="text" id="filter-name" />
        </div>
        <div class="form-control">
          <label for="filter-brand">Brand:</label>
          <select id="filter-brand" onchange="filterProducts()">
            <option value="">All</option>
          </select>
        </div>
        <div class="form-control">
          <label for="filter-type">Type:</label>
          <select id="filter-type" onchange="filterProducts()">
            <option value="">All</option>
          </select>
        </div>
        <div class="form-control">
          <label for="sort"></label>
          <select id="sort-type" onchange="renderTable()">
            <option>Best Rating</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
            <option>A-Z</option>
            <option>Z-A</option>
          </select>
        </div>
      </form>
      <section id="catalog" class="catalog"></section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
